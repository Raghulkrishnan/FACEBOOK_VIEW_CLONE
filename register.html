<html>
	<title>Register</title>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
				<!-- font awesome css and js -->
		<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
		<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
		<script src="js/fontawesome.js"></script>
		<script src="js/fontawesome.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body id="register_body">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
						<div id="register_logo_div">
							<img src="images/logo.jpg" id="register_logo" alt="HE Logo">
						</div>
						<div class="panel panel-default m-t-20">
							<div class="panel-body">
								<p style="color: black;">Register by providing basic info. below</p>
								<form class="form-group">
									<input class="form-control" type="text" name="Name" placeholder="Enter name" />
									<input class="form-control m-t-20" type="number" name="Name" placeholder="Enter age" />
									<select class="form-control m-t-20">
										<option value="0">--Select Gender--</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
										<option value="other">Other</option>	
									</select>
									<input class="form-control m-t-20" type="text" name="Mail ID" placeholder="Enter email id" />
									<input class="form-control m-t-20" type="password" name="Password" placeholder="Enter password" />
									<input class="form-control m-t-20" type="password" name="Confirm Password" placeholder="Confirm password" />
								</form>
							</div>
							<div class="card-footer m-t-20">
								<form class="form-group">
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
												<button class="form-control btn btn-success">Register</button>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pull-right">
												<button class="form-control btn btn btn-danger">Login page</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
					</div>

				</div>
			</div>
		</div>
	</body>
